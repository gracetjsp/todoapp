{% extends 'base.html' %}
{% block content %}
<div class="contariner-fluid">
    <div class="row m-0 p-0">
        <div class="col-12 p-0">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mt-3">
            <form method="post" class="p-3  shadow">
                {% csrf_token %}
                <div class="form-group pb-3">
                    <input type="text" name="task" placeholder="enter your task name" class="form-control">
                </div>
                <div class="form-group pb-3">

                    <input type="text" name="priority" placeholder="enter your priority" class="form-control">
                </div>
                <div class="form-group pb-3">

                    <input type="date" name="date" placeholder="Enter your Date" class="form-control">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-12 col-md-6  mt-3 ">
            {% for i in task1 %}

            <div class="card p-3 mb-4 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger text-white">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success text-white">Update</a>
                
                </div>
                <br>
            </div>
            {% endfor %}

        </div>
    </div>
</div>



{% endblock %}
