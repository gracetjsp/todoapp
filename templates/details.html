{% extends 'base.html' %}
{% block content %}
               
<div class="card p-3 mb-4 shadow">
    <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>
        <a href="{% url 'delete' task.id %}" class="btn btn-danger text-white">Done</a>
        <a href="{% url 'update' task.id %}" class="btn btn-success text-white">Update</a>
    
    </div>
    <br>
</div> 
{% endblock  %}
